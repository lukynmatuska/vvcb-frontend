<app-auth-navbar></app-auth-navbar>
<main>
    <div class="relative pt-32 pb-32 flex content-center items-center justify-center" style="min-height: 35vh;">
        <div class="absolute top-0 w-full h-full bg-center bg-cover"
            style="background-image: url(/assets/img/20170820130354_IMG_6505.jpeg);">
            <span id="blackOverlay" class="w-full h-full absolute opacity-50 bg-black"></span>
        </div>
        <div class="container relative mx-auto">
            <div class="items-center flex flex-wrap">
                <div class="w-full lg:w-6/12 px-4 ml-auto mr-auto text-center">
                    <div class="pr-12">
                        <h1 class="text-white font-semibold text-5xl">
                            {{race?.name}}
                        </h1>
                        <!-- <p class="mt-4 text-lg text-blueGray-200">
                            <! -- {{ moment(race?.date).format() }} -- >
                            {{ race?.date }}
                        </p>-->
                    </div>
                </div>
            </div>
        </div>
        <div class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden h-70-px"
            style="transform: translateZ(0);">
            <svg class="absolute bottom-0 overflow-hidden" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none"
                version="1.1" viewBox="0 0 2560 100" x="0" y="0">
                <polygon class="text-blueGray-200 fill-current" points="2560 0 2560 100 0 100" />
            </svg>
        </div>
    </div>

    <section class="pb-20 bg-blueGray-200 -mt-24">
        <div class="container mx-auto px-4">
            <div class="flex flex-wrap mt-4" *ngFor="let raceCategory of race?.categories">
                <div class="w-full mb-12 px-4">
                    <app-card-result-table-race [raceCategory]="raceCategory" [raceId]="race?.id">
                    </app-card-result-table-race>
                </div>
            </div>
        </div>
    </section>
</main>
<app-footer></app-footer>
