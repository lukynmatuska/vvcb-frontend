<div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded bg-white">
    <div class="rounded-t mb-0 px-4 py-3 border-0">
        <div class="flex flex-wrap items-center">
            <div class="relative w-full px-4 max-w-full flex-grow flex-1">
                <h3 class="font-semibold text-lg text-blueGray-700">
                    {{ raceCategory.category.name }}
                </h3>
            </div>
        </div>
    </div>
    <div class="block w-full overflow-x-auto">
        <table class="items-center w-full bg-transparent border-collapse">
            <thead>
                <tr>
                    <th
                        class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-blueGray-50 text-blueGray-500 border-blueGray-100">
                        Tým
                    </th>
                    <th
                        class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-blueGray-50 text-blueGray-500 border-blueGray-100">
                        Levý terč
                    </th>
                    <th
                        class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-blueGray-50 text-blueGray-500 border-blueGray-100">
                        Pravý terč
                    </th>
                    <th
                        class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-blueGray-50 text-blueGray-500 border-blueGray-100">
                        Výsledný čas
                    </th>
                    <th
                        class="px-6 align-middle border border-solid py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-blueGray-50 text-blueGray-500 border-blueGray-100">
                        Média
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let result of results">
                    <th
                        class="border-t-0 px-6 py-1 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap text-left">
                        <span class="font-bold btext-blueGray-600">
                            {{ result.team?.name }}
                        </span>
                    </th>
                    <td class="border-t-0 px-6 py-1 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap">
                        {{result.time?.left}}
                    </td>
                    <td class="border-t-0 px-6 py-1 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap">
                        {{result.time?.right}}
                    </td>
                    <td class="border-t-0 px-6 py-1 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap">
                        {{result.time?.final === 0? 'N' : result.time?.final}}
                    </td>
                    <td class="border-t-0 px-6 py-1 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap">
                        <a class="lg:text-white lg:hover:text-blueGray-200 text-blueGray-700 px-3 py-4 lg:py-2 flex items-center text-xs uppercase font-bold"
                            href="{{ result.media?.youtube }}" target=" _blank" *ngIf="result.media?.youtube">
                            <i class="fab fa-youtube text-lg leading-lg text-red-600"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
