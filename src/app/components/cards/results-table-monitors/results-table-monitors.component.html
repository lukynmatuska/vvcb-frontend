<div class="relative flex flex-col flex-1 min-w-0 break-words w-full mb-auto shadow-lg rounded bg-white">
    <div class="rounded-t mb-0 px-4 py-3 border-0">
        <div class="flex flex-wrap items-center">
            <div class="relative w-full px-4 max-w-full flex-grow flex-1">
                <h3 class="font-semibold text-2xl text-blueGray-700">
                    title
                </h3>
            </div>
        </div>
    </div>
    <div class="block w-full overflow-x-auto">
        <!-- Projects table -->
        <table class="items-center w-full bg-transparent border-collapse">
            <thead>
                <tr>
                    <th
                        class="px-1 align-middle border border-solid py-1 text-base uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-blueGray-50 text-blueGray-500 border-blueGray-100">
                        &nbsp;
                    </th>
                    <th
                        class="px-6 align-middle border border-solid py-1 text-base uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-blueGray-50 text-blueGray-500 border-blueGray-100">
                        TÃ½m
                    </th>
                    <th
                        class="px-2 align-middle border border-solid py-1 text-base uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-blueGray-50 text-blueGray-500 border-blueGray-100">
                        LP
                    </th>
                    <th
                        class="px-2 align-middle border border-solid py-1 text-base uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-blueGray-50 text-blueGray-500 border-blueGray-100">
                        PP
                    </th>
                    <th
                        class="px-2 align-middle border border-solid py-1 text-base uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-blueGray-50 text-blueGray-500 border-blueGray-100">
                        V
                    </th>
                    <th
                        class="px-2 align-middle border border-solid py-1 text-base uppercase border-l-0 border-r-0 whitespace-nowrap font-semibold text-left bg-blueGray-50 text-blueGray-500 border-blueGray-100">
                        B
                    </th>
                </tr>
            </thead>
            <tbody>
                <!-- {#each results as result}-->
                <tr *ngFor="let result of results">
                    <td
                        class="border-t-0 px-2 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-1 text-right text-base">
                        {{0}}.
                    </td>
                    <th
                        class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-1 text-left text-base">
                        <span class="font-bold btext-blueGray-600">
                            {{result.team?.name}}
                        </span>
                    </th>
                    <td
                        class="border-t-0 px-2 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-2 text-base">
                        {{result.time?.left}}
                    </td>
                    <td
                        class="border-t-0 px-2 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-2 text-base">
                        {{result.time?.right}}
                    </td>
                    <td
                        class="border-t-0 px-2 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-2 text-base">
                        {{result.time?.final}}
                    </td>
                    <td
                        class="border-t-0 px-2 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-2 text-base">
                        {{0}}
                    </td>
                </tr>
                <!-- {/each} -->
            </tbody>
        </table>
    </div>
</div>
